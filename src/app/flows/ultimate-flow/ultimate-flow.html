<div class="flow-canvas-box">
  <f-flow fDraggable class="flex-1 min-h-0">
    <f-canvas class="flex-1 min-h-0">
      <f-connection fOutputId="out1" fInputId="in1"></f-connection>

      <div fNode fDragHandle [fNodePosition]="{ x: 60, y: 40 }" fNodeOutput fOutputId="out1" fOutputConnectableSide="right"
           class="p-4 rounded-lg shadow bg-white border">
        <h3 class="text-sm font-semibold">Node A</h3>
      </div>

      <div fNode fDragHandle [fNodePosition]="{ x: 280, y: 90 }" fNodeInput fInputId="in1" fInputConnectableSide="left"
           class="p-4 rounded-lg shadow bg-white border">
        <h3 class="text-sm font-semibold">Node B</h3>
      </div>
  </f-canvas>
  </f-flow>
</div>
